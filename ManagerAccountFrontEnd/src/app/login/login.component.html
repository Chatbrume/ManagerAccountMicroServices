<div class="container">
  <h1>Login Form</h1>
  <form #accountForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required
              [(ngModel)]="user.username" name="username" #username="ngModel">
      <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
        User name is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="date" class="form-control" id="password" required
              [(ngModel)]="user.password" name="password" #password="ngModel">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password is required
      </div>
    </div>

    <button type="cancel" class="btn btn-success">Cancel</button>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
